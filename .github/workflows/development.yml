# .github/workflows/E-acelera.yml

name: E-acelera

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types:
      [
        opened,
        reopened,
        edited,
        synchronize,
        labeled,
        unlabeled,
        assigned,
        unassigned,
        review_requested,
        review_request_removed,
        ready_for_review,
        closed,
      ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy e-acelera-front homologação?'
        required: true
        default: 'false'
        type: 'choice'
        options: ['true', 'false']

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GIT_ID: ${{ secrets.GIT_ID }}
      GIT_SECRET: ${{ secrets.GIT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      FACEBOOK_CLIENT_ID: ${{ secrets.FACEBOOK_CLIENT_ID }}
      FACEBOOK_CLIENT_SECRET: ${{ secrets.FACEBOOK_CLIENT_SECRET }}
      LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
      LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Display Node.js version
        run: node -v

      - name: Display npm version
        run: npm -v

      - name: Install dependencies
        run: npm install

      - name: Check Environment Variables
        run: |
          echo "Checking environment variables..."
          node checkEnv.js

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

  deploy:
    needs: build
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Merge main into staging
        run: |
          git config --global user.name "eacelera-github-actions[bot]"
          git config --global user.email "eacelera-github-actions[bot]@users.noreply.github.com"

          git fetch origin

          if git ls-remote --exit-code --heads origin staging; then
            git checkout -b staging origin/staging
          else
            echo "Não foi possível encontrar a branch 'staging'."
          fi

          git reset --hard origin/main
      - name: Push changes to staging
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin staging --force
